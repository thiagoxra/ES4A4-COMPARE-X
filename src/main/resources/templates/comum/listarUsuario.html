<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/fontawesome.min.css">

    <title>compareX</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid">
    <form  class="row navbar navbar-dark  bg-danger flex-md-nowrap p-4 px-md-4 mb-3 shadow">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" th:href="@{/}">CompareX</a>

    </form>
    <div class="container-">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nome</th>
            <th scope="col">email</th>
            <th scope="col">senha</th>
            <th scope="col"></th>
            <th scope="col"></th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <th scope="row" th:text="${usuario.id}"></th>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.senha}"></td>

          <td><a th:href="@{/usuarios/{id}/edit(id = ${usuario.id})}">Editar</a> </td>

            <td><a th:href="@{/usuarios/{id}/delete(id = ${usuario.id})}">Deletar</a></td>
        </tr>
        </tbody>
    </table>
</form>

<footer class="pt-4 my-md-5 pt-md-5 border-top bg-light">
    <div class="row">
        <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2019</small>
        </div>
        <div class="col-6 col-md">
            <h5>Classificação</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Produtos</a></li>
                </li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Mais sobre</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#"> Quem somos</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Sobre nós</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Equipe</a></li>
            </ul>
        </div>
    </div>
</footer>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
